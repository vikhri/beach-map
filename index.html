<!DOCTYPE html>
<html>

<head>
	<title>Map with filters JS </title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href='./node_modules/normalize.css/normalize.css'> -->
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<main>
        <section class="beachesmap">
            <div class="beachesmap__filter">
                <h1 class='beachesmap__title'>Карта</h1>
                <p class='beachesmap__description'>Это карта пляжей острова Самуй.<br> Выбирайте фильтры и смотрите, какой пляж подойдет для заката, а какой для отдыха под шум прибоя</p>
                <div class="beachesmap__field">
                    <input class="beachesmap__input" type="checkbox" id="waves" name="waves">
                    <label for="waves">Сильные волны</label>
                </div>
                <div class="beachesmap__field">
                    <input class="beachesmap__input" type="checkbox" id="sunset" name="sunset" >
                    <label for="sunset">Красивые закаты</label>
                </div>
            </div>
            <div class="beaches__map" id="map"></div>

            
        
        </section>
    </main>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6B5PPuvF2tZmwf3EjMQFG65iq4eY5F6c&callback=initMap"></script>
    <script src="/index.js" type="module"></script>

</body>
</html>
